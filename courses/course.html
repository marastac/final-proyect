<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Details - Escala</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/course.js" defer></script>
  <script src="../js/breadcrumbs.js" defer></script>
</head>
<body>
    <header id="site-header">
        <nav class="nav-container">
            <a href="../index.html" class="logo">Escala</a>
          
            <button id="menu-toggle" class="hamburger" aria-label="Toggle Menu">
              ☰
            </button>
          
            <div class="nav-links" id="nav-links">
              <a href="course.html">Courses</a>
              <a href="../wishlist/wishlist.html">Wishlist</a>
              <a href="../cart/index.html">Cart</a>
              <a href="../dashboard/index.html">Dashboard</a>
              <a href="../auth/login.html">Login</a>
            </div>
        </nav>
          
      </header>
      

  <main class="course-detail">
    <nav class="breadcrumbs"></nav>
    <section class="course-content">
      <div class="carousel">
        <img id="main-image" src="" alt="Course Image" />
        <div class="thumbnails" id="image-thumbnails"></div>
      </div>

      <div class="course-info">
        <h2 id="course-title">Loading...</h2>
        <p id="course-description"></p>
        <p class="price">Price: <span id="course-price">S/ 0</span> <span class="discount-flag" id="discount-flag">-20%</span></p>

        <div class="color-options" id="color-options">
          <label>Select a color:</label>
          <div id="color-list"></div>
        </div>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" />

        <div class="actions">
          <button class="btn secondary" id="add-to-cart">Add to Cart</button>
          <button class="btn" id="add-to-wishlist">❤️ Add to Wishlist</button>
        </div>
      </div>
    </section>
  </main>

  <footer id="site-footer">
    <p>&copy; 2025 Escala</p>
  </footer>
</body>
</html>
