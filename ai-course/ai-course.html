  <main class="ai-generator">
    <nav class="breadcrumbs"></nav>
    <h2>AI Express Course Creator</h2>
    <form id="ai-form">
      <label for="idea">Describe your course idea:</label>
      <textarea id="idea" rows="4" placeholder="e.g. How to start a digital business with no money" required></textarea>
      <button type="submit" class="btn primary">Generate Course</button>
    </form>

    <section id="ai-output" class="hidden">
      <h3>Generated Course:</h3>
      <div id="course-title"></div>
