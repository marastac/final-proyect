<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Courses - Escala</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/main.js" defer></script>
  <script src="../js/breadcrumbs.js" defer></script>
  <script src="../js/auth.js" defer></script>
</head>

<body>
  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header id="site-header">
    <nav class="nav-container">
      <a href="../index.html" class="logo"><span>Escala</span></a>
      <button id="menu-toggle" class="hamburger" aria-label="Toggle Menu">â˜°</button>
      <div class="nav-links" id="nav-links">
        <a href="course.html">Courses</a>
        <a href="../wishlist/wishlist.html">Wishlist</a>
        <a href="../cart/index.html">Cart</a>
        <a href="../dashboard/index.html">Dashboard</a>
        <a href="../auth/login.html" id="auth-link">Login</a>
      </div>
    </nav>
  </header>

  <!-- Breadcrumbs -->
  <nav class="breadcrumbs"></nav>

  <!-- Page Title -->
  <section class="hero">
    <div class="hero-text">
      <h1>Explore Our Courses</h1>
      <p>Learn at your own pace from anywhere, anytime.</p>
    </div>
  </section>

  <!-- Search and Filters -->
  <section class="search-filter">
    <input type="text" id="search" placeholder="Search courses..." />
    <select id="filter-category">
      <option value="">All Categories</option>
      <option value="ai">Artificial Intelligence</option>
      <option value="business">Digital Business</option>
      <option value="development">Personal Development</option>
    </select>
  </section>

  <!-- Course Listing -->
  <main class="featured-courses">
    <h2 class="section-heading">Available Courses</h2>
    <div class="courses-grid" id="course-list">
      <!-- Courses will be loaded here via JS -->
    </div>
  </main>

  <!-- Newsletter Section -->
  <section class="newsletter">
    <h2>Subscribe for Updates</h2>
    <p>Join our newsletter and never miss a course release.</p>
    <input type="email" placeholder="Your email address" />
    <button class="btn primary">Subscribe</button>
  </section>

  <!-- Footer -->
  <footer id="site-footer">
    <p>&copy; 2025 Escala</p>
  </footer>
</body>
</html>
